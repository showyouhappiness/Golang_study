<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<h1>Editing {{.Title |html}}</h1>
    <form action="/save/{{.Title |html}}" method="POST">
        <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body|html}}</textarea></div>
        <div><input type="submit" value="Save"></div>
    </form>
</body>
</html>
